    <div

      style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center"
    >
      <!-- Card 1 -->
      <div
        class="card"
        style="
          flex: 1 1 calc(33.33% - 20px);
          max-width: calc(33.33% - 20px);
          height: 350px;
          border: 1px solid #ccc;
          border-radius: 10px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          padding: 20px;
          background-color: #fff;
          text-align: center;
          transition: transform 0.2s ease-in-out;

      >

          class="imagens-exemplo"
          style="
            display: flex;

                transition: all 0.2s ease-in-out;
              "
            />
          </a>
        </div>
        <div class="card-content" style="margin-top: 10px">
          <h3 style="font-size: 18px; margin: 10px 0; color: #333">

    <style>
      /* Estilo geral do container */
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      /* Estilo geral do card */
      .card {
        flex: 1 1 calc(33.33% - 20px); /* 3 cards por linha */
        max-width: calc(33.33% - 20px);
        height: 350px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
        text-align: center;
        transition: transform 0.2s ease-in-out;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .imagens-exemplo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        transition: all 0.2s ease-in-out;
      }

      /* Responsividade para dispositivos móveis */
      @media (max-width: 768px) {
        .card {
          flex: 1 1 calc(50% - 20px); /* 2 cards por linha no celular */
          max-width: calc(50% - 20px);
          height: auto; /* Ajusta a altura */
        }

        .imagens-exemplo img {
          width: 80px; /* Reduz a imagem */
          height: 80px;
        }

        .card-content h3 {
          font-size: 16px; /* Texto menor */
        }

        .card-content p {
          font-size: 12px; /* Texto menor */
        }
      }

      /* Responsividade para telas muito pequenas */
      @media (max-width: 480px) {
        .card {
          flex: 1 1 100%; /* 1 card por linha */
          max-width: 100%;
        }
      }
    </style>

    <script src="/js/index.js"></script>
  </body>
